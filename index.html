<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma To-Do List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .todo-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      display: flex;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    li.completed {
      text-decoration: line-through;
      color: #999;
      background-color: #e0e0e0;
    }
    .delete-btn {
      background-color: #e74c3c;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù Ma To-Do List</h1>
    <div>
      <input type="text" id="taskInput" placeholder="Ajouter une t√¢che...">
      <button onclick="addTask()">Ajouter</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') {
        alert("Ajoute une t√¢che !");
        return;
      }

      const li = document.createElement('li');
      li.textContent = taskText;

      // Marquer comme termin√© au clic
      li.addEventListener('click', function() {
        li.classList.toggle('completed');
      });

      // Bouton de suppression
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Supprimer';
      deleteBtn.classList.add('delete-btn');
      deleteBtn.onclick = function(e) {
        e.stopPropagation(); // Emp√™che de marquer la t√¢che en termin√©e lors de la suppression
        li.remove();
      };

      li.appendChild(deleteBtn);
      taskList.appendChild(li);
      taskInput.value = '';
    }

    // Permet d'ajouter la t√¢che avec la touche Entr√©e
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
